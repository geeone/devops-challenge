name: CI Pipeline

on:
  push:
    paths:
      - 'task4-cicd/**'
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t devops-challenge:latest task4-cicd

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r task4-cicd/app/requirements.txt

      - name: Run pytest
        run: pytest -q task4-cicd/app/tests

  integration:
    name: Check container health
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v5

      - name: Build image
        run: docker build -t devops-challenge:latest task4-cicd

      - name: Run container and check health
        run: |
          docker run -d --rm -p 5000:5000 --name app devops-challenge:latest
          sleep 2
          curl -sf http://127.0.0.1:5000/ | grep '"ok": true'
          docker logs app || true
          docker stop app
