name: CI Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'task4-cicd/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'task4-cicd/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t devops-challenge:latest task4-cicd

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r task4-cicd/app/requirements.txt

      - name: Run pytest
        run: pytest -q task4-cicd/app/tests

  integration:
    name: Check container health
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v5

      - name: Build image
        run: docker build -t devops-challenge:latest task4-cicd

      - name: Run container and check health
        shell: bash
        run: |
          set -euo pipefail
          docker run -d --rm -p 5000:5000 --name app devops-challenge:latest
          # ensure cleanup even if the script fails
          trap 'docker stop app >/dev/null 2>&1 || true' EXIT

          # wait up to ~15s for the app to become ready
          for i in {1..15}; do
            if curl -sf http://127.0.0.1:5000/ | grep -q '"ok": true'; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 1
          done

          echo "Healthcheck failed"; exit 1
