name: CI Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'task4-cicd/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'task4-cicd/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t devops-challenge:latest task4-cicd

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r task4-cicd/app/requirements.txt

      - name: Run pytest
        run: pytest -q task4-cicd/app/tests

  integration:
    name: Check container health
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v5

      - name: Build image
        run: docker build -t devops-challenge:latest task4-cicd

      - name: Run container and check health
        shell: bash
        run: |
          set -euo pipefail
          docker run -d --rm -p 5000:5000 --name app devops-challenge:latest
          trap 'docker stop app >/dev/null 2>&1 || true' EXIT

          # wait up to 30s for the app to be ready; keep last response for debugging
          ok=0
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:5000/ -o /tmp/resp.json; then
              if grep -q '"ok": *true' /tmp/resp.json; then
                echo "Healthcheck OK"
                ok=1
                break
              fi
            fi
            sleep 1
          done

          if [ "$ok" -ne 1 ]; then
            echo "Healthcheck failed. Last response (if any):"
            cat /tmp/resp.json || true
            echo "---- docker ps ----"
            docker ps -a || true
            echo "---- docker logs ----"
            docker logs app || true
            exit 1
          fi
